<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Insights | JobCheck AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f3f4f9; color: #334155; font-family: 'Inter', sans-serif; }
        .navbar { background: #ffffff; border-bottom: 1px solid #e2e8f0; padding: 15px 0; }
        .navbar-brand { font-weight: 800; color: #4f46e5 !important; }
        .card-kpi { background: #ffffff; border: none; border-radius: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .table-container { background: white; border-radius: 16px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .btn-action { border-radius: 10px; font-weight: 600; padding: 10px 20px; transition: 0.3s; }
        .icon-circle { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .bg-indigo-light { background: #e0e7ff; color: #4338ca; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-microchip me-2"></i>JOBCHECK ADMIN</a>
            <div class="ms-auto">
                <a href="/export_logs" class="btn btn-outline-primary btn-sm rounded-pill px-3 me-2">
                    <i class="fas fa-download me-1"></i> Export CSV
                </a>
                <a href="/logout" class="btn btn-outline-danger btn-sm rounded-pill px-3">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card card-kpi p-4">
                    <div class="d-flex align-items-center">
                        <div class="icon-circle bg-indigo-light me-3"><i class="fas fa-database"></i></div>
                        <div>
                            <p class="text-muted small mb-0">Total Predictions</p>
                            <h3 class="fw-bold mb-0">{{ total }}</h3>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        <div class="row g-4">
            <div class="col-lg-7">
                <div class="table-container">
                    <h5 class="fw-bold mb-4">Prediction Analytics</h5>
                    <canvas id="cleanChart"></canvas>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="table-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="fw-bold mb-0">System Control</h5>
                    </div>
                    
                    <div class="p-3 border rounded-3 mb-4 bg-light">
                        <p class="small text-muted mb-2">Update the NLP model with latest data to improve accuracy.</p>
                        <button onclick="retrainModel()" id="retrain_btn" class="btn btn-primary w-100 btn-action">
                            <i class="fas fa-sync-alt me-2"></i> Retrain NLP Model
                        </button>
                    </div>

                    <h6 class="fw-bold mb-3">Model History</h6>
                    <table class="table small">
                        <thead><tr><th>Date</th><th>Accuracy</th></tr></thead>
                        <tbody>
                            {% for log in logs %}
                            <tr><td>{{ log.timestamp }}</td><td><span class="badge bg-indigo-light text-primary">{{ log.accuracy }}%</span></td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chart Logic
        const ctx = document.getElementById('cleanChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Real', 'Fake'],
                datasets: [{
                    data: [{{ real }}, {{ fake }}],
                    backgroundColor: ['#10b981', '#f43f5e']
                }]
            }
        });

        // MILESTONE 4: RETRAIN FUNCTION
        async function retrainModel() {
            const btn = document.getElementById('retrain_btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Training...';
            
            const res = await fetch('/retrain_model', { method: 'POST' });
            const data = await res.json();
            
            alert(data.message || data.error);
            location.reload();
        }
    </script>
</body>
</html>
