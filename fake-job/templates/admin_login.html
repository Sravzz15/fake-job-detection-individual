<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access | JobCheck AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f3f4f9; 
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: #ffffff;
            border: none;
            border-radius: 24px;
            padding: 45px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

    

        .form-label {
            font-weight: 600;
            color: #64748b;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            border: 2px solid #f1f5f9;
            background-color: #f8fafc;
            border-radius: 12px;
            padding: 14px;
            transition: 0.3s;
        }

        .form-control:focus {
            background-color: #ffffff;
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-authorize {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 700;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-authorize:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .back-link:hover { color: #4f46e5; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card text-center">
            <div class="auth-icon">
                <i class="fas fa-shield-halved"></i>
            </div>

            <h3 class="fw-bold mb-1">Admin Portal</h3>
            <p class="text-secondary small mb-4">Secure access for system analytics</p>

            {% if error %}
            <div class="alert alert-danger py-2 small" role="alert">
                <i class="fas fa-exclamation-circle me-1"></i> {{ error }}
            </div>
            {% endif %}

            <form action="/admin_login" method="POST">
                <div class="mb-3 text-start">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                </div>

                <div class="mb-2 text-start">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-authorize w-100">
                    SIGN IN <i class="fas fa-arrow-right ms-2 small"></i>
                </button>
            </form>

            <a href="/" class="back-link">
                <i class="fas fa-chevron-left me-1 small"></i> Back to Public Scanner
            </a>
        </div>
        
        
    </div>

</body>
</html>
